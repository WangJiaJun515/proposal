<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小学期注册审核界面</title>
</head>
<h2> 注册列表 </h2>
<body>
<div id="container" style="width:200px">
    <div style="font-family:verdana;padding:40px;border-radius:40px;border:5px solid #000000;">

<table>
    <thead>
    <tr>
        <th >id</th>
        <th >姓名</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="p,iterStat : ${regists}" th:class="${iterStat.odd}? 'odd'">
        <td th:text=" ${p.getId()}"></td>
        <td><a th:href = "@{/prodetail1(p_id = ${p.getId()})}"　 th:text=" ${p.getName()}"></a></td>
        </td>
    </tr>
    </tbody>


</table> <button><a href="/backtomain">返回</a></button>
    </div></div>
</body>
</html>
