<!DOCTYPE html>
<html
        lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>小学期提案编制界面lpy</title>
</head>
<body>

<div id="container" style="width:520px">

    <div id="header" style="background-color:#66CCFF;clear:both;text-align:center;">
        <h3>能力规范文稿管理系统</h3></div>
    <div id="nextheader" style="background-color:#66CCFF;clear:both;text-align:left-side;">
        <h4>提案编制</h4></div>
    <div style="font-family:verdana;padding:20px;border-radius:40px;border:5px solid #000000;">

    <!--/*@thymesVar id="proposal" type=""*/-->
    <form  th:action="@{/main1}" th:method="get" th:object="${proposal}" style="display:inline">
        提案名称&nbsp&nbsp<input type="text" th:field="*{topic}">
        作者&nbsp&nbsp <input type="text" th:field="*{writer}">
        <br/>
        <p>提案内容:</p>
        <textarea rows="10" cols="55" th:field="*{content}"></textarea>

        <div class="button-container">
            <input type = "radio" name = "accept">我已阅读提案要求</input>
            <input class="button" type="submit" value="提交" style="marqin-right:40px"/></input>
            <button><a href="/backtomain">返回</a></button>
        </div>
    </form>
    </div>

</div>
</body>
</html>
