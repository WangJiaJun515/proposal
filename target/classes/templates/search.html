<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小学期提案查询界面</title>
</head>
<body>
<h2> 提案查询 </h2>
<div id="container" style="width:250px">
<div style="font-family:verdana;padding:10px;border-radius:25px;border:5px solid #000000;">
<table>
    <!-- 名称 -->
    <thead>
    <tr>
        <th >id</th>
        <th >作者</th>
        <th >标题</th>
    </tr>

    </thead>
    <!-- 动态插入内容 -->
    <tbody>
     <tr th:each="p,iterStat : ${proposals}" th:class="${iterStat.odd}? 'odd'">
        <td th:text=" ${p.getId()}"></td>
        　　<td th:text=" ${p.getWriter()}"></td>
        <td><a th:href = "@{/prodetail(p_id = ${p.getId()})}"　 th:text=" ${p.getTopic()}"></a></td>
        </td>
    </tr>
    </tbody></table>
     <button><a href="/backtomain">返回</a></button>
</div>
</div>
</body>
</html>
